spring.datasource.url=jdbc:postgresql://localhost:5432/loans_db
spring.datasource.username=postgres
spring.datasource.password=Sabiha@123
spring.datasource.hikari.maximum-pool-size=5

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# JWT Configuration - Must match auth-service secret
app.jwt.secret=mySecretKeyForJWTTokenGenerationAndValidation123456789012345678901234567890

# Field Encryption Configuration (AES-256)
encryption.key=mySecretEncryptionKey1234567890123456

# Logging Configuration
logging.level.root=INFO
logging.level.com.example.loanapplication=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %logger{36} - %msg%n

# Business rules
loan.rules.amount.min=5000
loan.rules.amount.max=2000000
loan.rules.tenures=12,24,36
loan.rules.rates=PERSONAL=12,HOME=8.5,AUTO=10

# Loan Approval Criteria
loan.approval.min.credit.score=600
loan.approval.income.multiplier=5
loan.approval.liability.multiplier=0.5

# RabbitMQ Configuration
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

# Feign Client Configuration
feign.client.config.default.connectTimeout=5000
feign.client.config.default.readTimeout=5000
feign.client.config.loan-service.url=http://localhost:8085
logging.level.org.springframework.cloud.openfeign=DEBUG
logging.level.com.example.loanapplication.client=DEBUG

# Eureka client
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.prefer-ip-address=true
